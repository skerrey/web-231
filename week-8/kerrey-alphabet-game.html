        <!-- Links -->
        <link rel="stylesheet" href="../global.css">
        <link rel="stylesheet" href="kerrey-alphabet-game.css">
        <script src="kerrey-alphabet-game.js" async></script>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">

    <body>

        <div id="container">

            <h1 id="app-header">Welcome to the Alphabet Game!</h1>

            <!-- Card container for user input -->
            <div id="card-container">

                <div class="card">
                    <div class="card-title">Alphabet Number Form</div>
                    <div class="card-content">
                        <div class="form">

                            <!-- Form for input -->
                            <div class="form-field">
                                <label for="txtPosition">Alphabet Letter Position</label>
                                <input type="text" class="input" id="txtPosition" name="myPosition" />
                            </div>

                            <!-- Button -->
                            <div class="form-field">
                                <button class="btn btn-primary full-width" id="btnFindLetter">Find Letter</button>
                            </div>
                        </div>                        
                    </div>
                </div>

            </div>
            
            <!-- Return link to landing page -->
            <a href="../index.html" class="return-home">Return</a>

            <!-- Card container for output of alphabet id -->
            <div id="alphabet">

                <!-- Card for alphabet div -->
                <div class="card">
                    <div class="card-title">Letters in the Alphabet</div>
                    <div class="card-content">

                        <!-- Populate alphabet array in output -->
                        <div id="alphabet-results"></div>

                    </div>
                </div>

                <!-- Nested card, card title, and card content for alphabet div -->
                <div class="card">
                    <div class="card-title">Results</div>
                    <div class="card-content">

                        <!-- Results of the position from input -->
                        <div id="position-results"></div>
                        
                    </div>
                </div>

            </div>

        </div>
    </body>
