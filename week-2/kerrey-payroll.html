            use of JavaScript types, values, and 
            variables in an application.
        -->
    </head>
    <body>
        <div id="container">
            <h1 id="payroll-header">Payroll System</h1>
            <h3>Employee record 1</h3>
            <ul>
                <!-- Employee 1 Info: Ludgwig Beethoven. -->
                <li id="txtFirstNameLudgwig"></li>
                <li id="txtLastNameBeethoven"></li>
                <li id="txtAddressLudgwig"></li>
                <li id="txtHireDateLudgwig"></li>
                <li id="txtPayRateLudgwig"></li>
            </ul>
            <h3>Employee record 2</h3>
            <ul>
                <!-- Employee 2 Info: Johann Bach. -->
                <li id="txtFirstNameJohann"></li>
                <li id="txtLastNameBach"></li>
                <li id="txtAddressJohann"></li>
                <li id="txtHireDateJohann"></li>
                <li id="txtPayRateJohann"></li>
            </ul>
            <h3>Employee record 3</h3>
            <ul>
                <!-- Employee 3 Info: Wolfgang Mozart. -->
                <li id="txtFirstNameWolfgang"></li>
                <li id="txtLastNameMozart"></li>
                <li id="txtAddressWolfgang"></li>
                <li id="txtHireDateWolfgang"></li>
                <li id="txtPayRateWolfgang"></li>
            </ul>
            <a href="../index.html" class="return-home">Return</a>
        </div>
        <script>
            // Defining variables and their values.
            // firstName variables.
            let txtFirstNameLudgwig = "Ludgwig";
            let txtFirstNameJohann = "Johann";
            let txtFirstNameWolfgang = "Wolfgang";
            
            // lastName variables.
            let txtLastNameBeethoven = "Beethoven";
            let txtLastNameBach = "Bach";
            let txtLastNameMozart = "Mozart";

            // address variables.
            let txtAddressLudgwig = "505 main street";
            let txtAddressJohann = "512 main street";
            let txtAddressWolfgang = "600 main street";

            // Get local date as a string.
            // hireDate variables.
            let txtHireDateLudgwig = new Date().toLocaleDateString("en-US");
            let txtHireDateJohann = new Date().toLocaleDateString("en-US");
            let txtHireDateWolfgang = new Date().toLocaleDateString("en-US");

            // Use toFixed() to round to 1 decimal place.
            // payRate variables.
            let txtPayRateLudgwig = 18.92322.toFixed(1);
            let txtPayRateJohann = 25.52342.toFixed(1);
            let txtPayRateWolfgang = 50.1123.toFixed(1);

            // Input variables value into HTML using DOM.
            // firstName variables.
            document.getElementById("txtFirstNameLudgwig").innerHTML = txtFirstNameLudgwig;
            document.getElementById("txtFirstNameJohann").innerHTML = txtFirstNameJohann;
            document.getElementById("txtFirstNameWolfgang").innerHTML = txtFirstNameWolfgang;

            // lastName variables.
            document.getElementById("txtLastNameBeethoven").innerHTML = txtLastNameBeethoven;
            document.getElementById("txtLastNameBach").innerHTML = txtLastNameBach;
            document.getElementById("txtLastNameMozart").innerHTML = txtLastNameMozart;

            // address variables.
            document.getElementById("txtAddressLudgwig").innerHTML = txtAddressLudgwig;
            document.getElementById("txtAddressJohann").innerHTML = txtAddressJohann;
            document.getElementById("txtAddressWolfgang").innerHTML = txtAddressWolfgang;

            // payRate variables.
            document.getElementById("txtPayRateLudgwig").innerHTML = txtPayRateLudgwig;
            document.getElementById("txtPayRateJohann").innerHTML = txtPayRateJohann;
            document.getElementById("txtPayRateWolfgang").innerHTML = txtPayRateWolfgang;

            // hireDate variables.
            document.getElementById("txtHireDateLudgwig").innerHTML = txtHireDateLudgwig;
            document.getElementById("txtHireDateJohann").innerHTML = txtHireDateJohann;
            document.getElementById("txtHireDateWolfgang").innerHTML = txtHireDateWolfgang;
            
        </script>
    </body>
</html>
