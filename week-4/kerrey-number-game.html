<html lang="en">
    <head>

        <title>WEB 231 â€“ Enterprise JavaScript I</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../global.css">
        <link rel="stylesheet" href="kerrey-number-game.css">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">

    </head>
    <body>

        <div id="container">

            <h1 id="app-header">Welcome to the numbers game!</h1>

            <div id="card-container">

                <div class="card">
                    <div class="card-title">Pick a number between 1 and 10</div>
                    <div class="card-content">
                        <div class="form">
                            <div class="form-field">
                                <label for="txtFahrenheit">Guess the number:</label>
                                <input type="text" class="input" id="txtFahrenheit" name="myNumber" />
                            </div>

                            <div class="form-field">
                                <button class="btn btn-primary full-width" id="btnSubmit">Submit</button>
                            </div>
                        </div>                        
                    </div>
                </div>

            </div>

            <div id="form-results">
                <div class="card">
                    <div class="card-title">Results</div>
                    <div class="card-content">
                        <div id="number-results"></div>
                    </div>
                </div>
            </div>

        </div>

        <a href="../index.html" class="return-home">Return</a>

        <script>
           
            // Generate a random number between 1 and 10
            const rnd = Math.floor((Math.random() * 10) + 1); 
            
            // Register onclick event
            document.getElementById("btnSubmit").onclick = function() {

                // Capture inputted value from txtMyNumber & assign to variable myNumber
                let myNumber = document.getElementById("txtMyNumber").value;

                // if else if else statement used to display different results of myNumber against const rnd
                if (myNumber > rnd) {
                    document.getElementById("number-results").innerHTML = "This number is less than " + myNumber;
                } else if (myNumber < rnd) {
                    document.getElementById("number-results").innerHTML = "This number is greater than " + myNumber;
                } else {
                    document.getElementById("number-results").innerHTML = "Congratulations! You picked the correct number!";
                }
            }
        </script>
    </body>
