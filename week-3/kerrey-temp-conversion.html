    </head>
    <body>
        <div id="container">
            <h1 class="app-header">Welcome to the Temperature Conversion App!</h1>
            
            <div id="card-container">
                <div class="card">
                    <div class="card-title">Fahrenheit to Celcius Converter</div>
                    <div class="card-content">
                        <div class="form">
                            <div class="form-field">
                                <label for="txtFahrenheit">Fahrenheit value:</label>
                                <input type="text" class="input" id="txtFahrenheit" name="fahrenheit" />
                            </div>

                            <div class="form-field">
                                <button class="btn btn-primary full-width" id="btnSubmit">Convert Temperature</button>
                            </div>
                        </div>                        
                    </div>
                </div>
            </div>

            <div id="form-results-conversion">
                <div class="card">
                    <div class="card-title">Conversion Results</div>
                    <div class="card-content">
                        <div id="conversion-results"></div>
                    </div>
                </div>
            </div>
        </div>
        <a href="../index.html" class="return-home">Return</a>


        <script>

            // Register onclick event
            document.getElementById("btnSubmit").onclick = function() {

                // Capture inputted value from txtFahrenheit & assigned to variable fahrenheit
                let fahrenheit = document.getElementById("txtFahrenheit").value;

                // Assigned variable results to Fahrenheit to Celsius formula with only two decimal places
                let results = ((parseFloat(fahrenheit) - 32) / 1.8).toFixed(2);
                
                // Variable results are outputted by binded to conversion-results id
                document.getElementById("conversion-results").innerHTML = results;
            }

        </script>
    </body>
