    </head>
    <body>
        <div id="container">
            <h1 class="app-header">Welcome to the Temperature Conversion App!</h1>
            
            <div id="card-container">
                <div class="card">
                    <div class="card-title">Fahrenheit to Celcius Converter</div>
                    <div class="card-content">
                        <div class="form">
                            <div class="form-field">
                                <label for="txtFahrenheit">Fahrenheit value:</label>
                                <input type="text" class="input" id="txtFahrenheit" name="fahrenheit" />
                            </div>

                            <div class="form-field">
                                <button class="btn btn-primary full-width" onclick="tempConversion()">Convert Temperature</button>
                            </div>
                        </div>                        
                    </div>
                </div>
            </div>

            <div id="form-results-conversion">
                <div class="card">
                    <div class="card-title">Conversion Results</div>
                    <div class="card-content">
                        Results from the form submission will go here...
                    </div>
                </div>
            </div>
        </div>
        
        <script>
            function tempConversion () {
                let fahrenheit = document.getElementById("txtFahrenheit").value;
                let celsius = (fahrenheit - 32) / 1.8;
                document.getElementById("form-results-conversion").innerHTML = celsius.toFixed(2);
            }

        </script>
    </body>
