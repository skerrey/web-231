        <link rel="stylesheet" href="kerrey-javazon.css">
        <script src="kerrey-javazon.js" async></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">

    <body>

        <div id="container">

            <h1 id="app-header">Welcome to the Javazon App!</h1>

            <!-- Card container for user input -->
            <div id="card-container">

                <div class="card">
                    <div class="card-title">Javazon Selection Form</div>
                    <div class="card-content">
                        <div class="form">

                            <!-- Form for input -->
                            <div class="form-field">
                                <label for="txtMySelectList">Choose a listing:</label>
                                <select name="drop-down-menu" class="drop-down-menu" id="txtMySelectList">
                                    <option value="select">--Select--</option>
                                    <option value="products">Products</option>
                                    <option value="services">Services</option>
                                    <option value="employees">Employees</option>
                                </select>
                            </div>

                            <!-- Button -->
                            <div class="form-field">
                                <button class="btn btn-primary full-width" id="btnDisplayListing">Display Listing</button>
                            </div>
                        </div>                        
                    </div>
                </div>

            </div>

            <!-- Card container for output of products id -->
            <div id="products">
                <div class="card">
                    <div class="card-title">Javazon Products</div>
                    <div class="card-content">
                        
                        <!-- Table for products -->
                        <table id="products-table">

                        </table>

                    </div>
                </div>
            </div>

            <!-- Card container for output of services id -->
            <div id="services">
                <div class="card">
                    <div class="card-title">Javazon Services</div>
                    <div class="card-content">
                        
                        <!-- Table for services -->
                        <table id="services-table">
                            
                        </table>

                    </div>
                </div>
            </div>

            <!-- Card container for output of employees id -->
            <div id="employees">
                <div class="card">
                    <div class="card-title">Javazon Employees</div>
                    <div class="card-content">
                        
                        <!-- Table for employees -->
                        <table id="employees-table">

                        </table>

                    </div>
                </div>
            </div>

        </div>

        <!-- Return link to landing page -->
        <a href="../index.html" class="return-home">Return</a>


    </body>
