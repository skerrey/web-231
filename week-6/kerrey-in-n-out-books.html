        <title>WEB 231 â€“ Enterprise JavaScript I</title>
        
        <link rel="stylesheet" href="../global.css">
        <link rel="stylesheet" href="kerrey-in-n-out-books.css">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>

        <div id="container">

            <h1 id="app-header">Welcome to In-N-Out-Books</h1>

            <!-- Card container for user input -->
            <div id="card-container">

                <div class="card">
                    <div class="card-title">My Favorites</div>
                    <div class="card-content">
                        <div class="form">

                            <!-- Form for input -->
                            <div class="form-field">
                                <label for="favoriteList">Choose a listing:</label>
                                <select name="drop-down-menu" class="drop-down-menu" id="favoriteList">
                                    <option value="select">--Select--</option>
                                    <option value="books">Top 3 Favorite Books</option>
                                    <option value="authors">Top 3 Favorite Authors</option>
                                </select>
                            </div>

                            <!-- Button -->
                            <div class="form-field">
                                <button class="btn btn-primary full-width" id="btnDisplayListing">Display Listing</button>
                            </div>
                        </div>                        
                    </div>
                </div>

            </div>

            <!-- Card container for output of books id -->
            <div id="favorite-books">
                <div class="card">
                    <div class="card-title">Top 3 Favorite Books</div>
                    <div class="card-content">
                        
                        <!-- Table for favorite books -->
                        <table id="books-table">
                            <tr>
                                <th id="txtISBN"></th>
                                <th id="txtTitle"></th>
                                <th id="txtPages"></th>
                            </tr>
                            <tr>
                                <td id="txtFoundationsISBN"></td>
                                <td id="txtFoundationsTitle"></td>
                                <td id="txtFoundationsPages"></td>
                            </tr>
                            <tr>
                                <td id="txtFoundationAndEmpireISBN"></td>
                                <td id="txtFoundationAndEmpireTitle"></td>
                                <td id="txtFoundationAndEmpirePages"></td>
                            </tr>
                            <tr>
                                <td id="txtSecondFoundationISBN"></td>
                                <td id="txtSecondFoundationTitle"></td>
                                <td id="txtSecondFoundationPages"></td>
                            </tr>
                        </table>

                    </div>
                </div>
            </div>

            <!-- Card container for output of authors id -->
            <div id="favorite-authors">
                <div class="card">
                    <div class="card-title">Top 3 Favorite Authors</div>
                    <div class="card-content">

                        <!-- Table for favorite authors -->
                        <table id="authors-table">
                            <tr>
                                <th id="txtName"></th>
                                <th id="txtGenre"></th>
                            </tr>
                            <tr>
                                <td id="txtAsimovName"></td>
                                <td id="txtAsimovGenre"></td>
                            </tr>
                            <tr>
                                <td id="txtRowlingName"></td>
                                <td id="txtRowlingGenre"></td>
                            </tr>
                            <tr>
                                <td id="txtKingName"></td>
                                <td id="txtKingGenre"></td>
                            </tr>
                        </table>

                    </div>
                </div>
            </div>

        </div>

        <!-- Return link to landing page -->
        <a href="../index.html" class="return-home">Return</a>

        <script>
           
            // Object literal for favorite books
            const favoriteBook1 = {
                isbn: "0593497481",
                title: "Foundations",
                pages: 272
            }
            const favoriteBook2 = {
                isbn: "0553382586",
                title: "Foundation and Empire",
                pages: 272
            }
            const favoriteBook3 = {
                isbn: "0553382594",
                title: "Second Foundation",
                pages: 272
            }

            // Object literal for favorite authors
            const favoriteAuthor1 = {
                name: "Isaac Asimov",
                genre: "Science Fiction"
            }
            const favoriteAuthor2 = {
                name: "J.K. Rowling",
                genre: "Fantasy"
            }
            const favoriteAuthor3 = {
                name: "Stephen King",
                genre: "Science Fiction"
            }
            
            // Object literal for table headers
            const tableHeaders = {
                isbn: "ISBN",
                title: "Title",
                pages: "Pages",
                name: "Name",
                genre: "Genre"
            }

            // Bind object literal favoriteBook1 to "favorite-books" table cells
            document.getElementById("txtFoundationsISBN").innerHTML = favoriteBook1.isbn;
            document.getElementById("txtFoundationsTitle").innerHTML = favoriteBook1.title;
            document.getElementById("txtFoundationsPages").innerHTML = favoriteBook1.pages;

            // Bind object literal favoriteBook2 to "favorite-books" table cells
            document.getElementById("txtFoundationAndEmpireISBN").innerHTML = favoriteBook2.isbn;
            document.getElementById("txtFoundationAndEmpireTitle").innerHTML = favoriteBook2.title;
            document.getElementById("txtFoundationAndEmpirePages").innerHTML = favoriteBook2.pages;

            // Bind object literal favoriteBook2 to "favorite-books" table cells
            document.getElementById("txtSecondFoundationISBN").innerHTML = favoriteBook3.isbn;
            document.getElementById("txtSecondFoundationTitle").innerHTML = favoriteBook3.title;
            document.getElementById("txtSecondFoundationPages").innerHTML = favoriteBook3.pages;


            // Bind object literal favoriteAuthor1 to "favorite-authors" table cells
            document.getElementById("txtAsimovName").innerHTML = favoriteAuthor1.name;
            document.getElementById("txtAsimovGenre").innerHTML = favoriteAuthor1.genre;

            // Bind object literal favoriteAuthor2 to "favorite-authors" table cells
            document.getElementById("txtRowlingName").innerHTML = favoriteAuthor2.name;
            document.getElementById("txtRowlingGenre").innerHTML = favoriteAuthor2.genre;

            // Bind object literal favoriteAuthor3 to "favorite-authors" table cells
            document.getElementById("txtKingName").innerHTML = favoriteAuthor3.name;
            document.getElementById("txtKingGenre").innerHTML = favoriteAuthor3.genre;


            // Bind object literal tableHeaders to both table's th
            document.getElementById("txtISBN").innerHTML = tableHeaders.isbn;
            document.getElementById("txtTitle").innerHTML = tableHeaders.title;
            document.getElementById("txtPages").innerHTML = tableHeaders.pages;
            document.getElementById("txtName").innerHTML = tableHeaders.name;
            document.getElementById("txtGenre").innerHTML = tableHeaders.genre;


            // Assign variables to divs
            let books = document.getElementById("favorite-books");
            let authors = document.getElementById("favorite-authors");

            // Dot notation for styling of books and authors variables
            books.style.display = "none";
            authors.style.display = "none";
            

            // Register onclick event
            document.getElementById("btnDisplayListing").onclick = function() {

                // Capture inputted value from favoriteList id & assign to variable choice
                let choice = document.getElementById("favoriteList").value;

                // if else if else statement used to display different results of favoriteList id options
                if (choice === "books") {
                    
                    console.log("else - books"); // test books
                    books.style.display = "block";
                    authors.style.display = "none";

                } else if (choice === "authors") {
                    
                    console.log("else - authors"); // test authors
                    books.style.display = "none";
                    authors.style.display = "block";

                } else if (choice === "select") {
                
                    console.log("else - select"); // test select
                    books.style.display = "none";
                    authors.style.display = "none";

                }
            }
        </script>
    </body>
</html>
